<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<header class="container-fluid text-center bg-dark text-white p-4">
  <h1 class="display-4">Todo</h1>
</header>

<div class="container" >
    <form class="mt-3" action="#" th:action="@{/todos/save}"
          th:object="${todo}" method="post">
      <!-- add a hidden form field to handle the update -->
      <input type="hidden" th:field="*{id}">
      <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title">
      <input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="Description">
      <input type="date" th:field="*{deadline}" class="form-control mb-4 w-25" placeholder="Deadline">
      <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

</div>


</body>
</html>
