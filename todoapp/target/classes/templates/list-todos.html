<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<header class="container-fluid text-center bg-dark text-white p-4">
    <h1 class="display-4">Todo</h1>
</header>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <tr>
            <th style="width: 150px;">Title</th>
            <th style="width: 300px;">Description</th>
            <th style="width: 120px;">Deadline</th>
            <th style="width: 100px;">Action</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tempTodo : ${todos}">

            <td th:text="${tempTodo.title}" />
            <td th:text="${tempTodo.description}" />
            <td class="w-" th:text="${tempTodo.deadline}" />
            <td>
                <a th:href="@{/todos/showFormForUpdate(todoId=${tempTodo.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/todos/delete(todoId=${tempTodo.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee ?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

         <a th:href="@{/todos/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3 m-3">
            Add Todo
        </a>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
